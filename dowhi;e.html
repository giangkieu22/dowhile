<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dowhile</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập giá trị từ 1 đến 10: "));
    do {
        a = parseInt(prompt("Nhập giá trị từ 1 đến 10: "))
    }
    while ( a < 1 || a > 10);
    alert("Bạn rất giỏi!");
</script>
</body>
</html>
